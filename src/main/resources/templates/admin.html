<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
</head>
<body>
<div th:align="center">
    <h1>This Is Admin Page</h1>
    <br/>
    <br/>
    <h2>Users</h2>
    <h3><a href="/admin/new">Add new User</a></h3>
    <table th:border="1" th:cellpadding="5">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>ROLE</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.getId()}">ID</td>
            <td th:text="${user.getUsername()}">NAME</td>
            <td th:text="${user.getEmail()}">EMAIL</td>
            <td th:text="${user.getRoles()}"></td>
            <td><form th:method="GET" th:action="@{admin/edit/{id}(id=${user.id})}">
                <input type="submit" value="Edit"/>
            </form>
            </td>
            <td><form th:method="GET" th:action="@{admin/remove/{id}(id=${user.id})}">
                <input type="submit" value="Delete"/>
            </form>
            </td>
        </tr>
    </table>
    <br/>
    <br/>
    <a th:href="@{/logout}">LOGOUT</a>
</div>

</body>
</html>
